name: CI/CD Deploy to EC2 via ECR

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Configure AWS
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Login into ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Build Docker Image
              run: |
                    IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/inrt/server:latest
                    docker build -t inrt_server -f ./Server/Dockerfile.dev ./Server
                    docker tag inrt_server $IMAGE_URI

            - name: Push Docker image to ECR
              run: |
                    IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/inrt/server:latest
                    docker push $IMAGE_URI

            - name: SSH and Deploy on EC2
              run: |
                    echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
                    chmod 600 ec2_key.pem
                    IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/service_dev:latest
                    ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_IP }} << EOF
                    # Log in to ECR from EC2
                    aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
                    # Pull latest image
                    docker pull $IMAGE_URI
                    # Stop and remove old container
                    docker stop service_dev || true
                    docker rm service_dev || true
                    # Run new container
                    docker run -d --name service_dev -p 8000:8000 $IMAGE_URI
                    EOF.     